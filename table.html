<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tables</title>
    <link rel="icon" type="iconimage" href="/images/favicon.ico.webp">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table style="width:100%;">
        <caption>monthly rate</caption>
        <!-- tr stands for table row -->
        <tr>
            <!-- th stands for table headers -->
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>

        <tr>
            <!-- td stands for table data -->
            <td>Email</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>

        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
    
</body>

</html>
