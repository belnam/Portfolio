<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUTFORM</title>
    <link rel="icon" type="image/x-i-con"href="/images/favicon.ico.webp">
</head>

<body>
    <form >
        <label for="fname">FirstName:</label>
        <input type="text" id="fname" name="fname" value="Marcelluse">
        <br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="Ouma">
        <br><br>
        <label for="pwd">Password:</label>
        <input type="text" id="pwd" name="pwd" maxlength="6">
        <br><br>
        <label for="fil">Choose Files:</label>
        <input type="file" id="fil" name="fil" multiple>
        <br><br>
        <input type="submit" value="click to submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
